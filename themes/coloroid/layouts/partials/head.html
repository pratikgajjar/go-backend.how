<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="theme-color" content="#100f0f"/>
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>
<link rel="preload" href="/fonts/nanumgothic-regular-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous"/>
<link rel="preload" href="/fonts/nanumgothic-bold-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous"/>
<link href="/fonts/nanumgothic-extrabold-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous"/>
{{ with .Description -}}
  <meta name="description" content="{{ . }}">
{{ else -}}
  <meta name="description" content="{{ .Site.Params.description }}">
{{ end -}}

{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}
